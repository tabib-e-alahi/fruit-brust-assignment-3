<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind-daisyUi links============================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome links============================== -->
    <script
      src="https://kit.fontawesome.com/73e8cd109a.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom styles for tailwind links============================== -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#F85559",
            },
          },
        },
      };
    </script>

    <!-- lato font link====================================== -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Lato&family=Nunito:wght@400;800&family=Pacifico&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>

    <title>Fruit-Burst</title>
  </head>

  <body class="w-[97%] lg:w-[80%] mx-auto mt-11">

    <!-- ====================================Header section========================= -->
   <header>


 <!-- ====================================Nav section========================= -->
 <nav class="navbar lg:bg-primary-color lg:py-7 lg:px-12 lg:rounded-[600px]">
  <div class="navbar-start hidden lg:flex">
    <ul class="menu menu-horizontal px-1 space-x-6">
      <li><a class="text-lg font-medium text-white lg:p-0">Home</a></li>
      <li><a class="text-lg font-medium text-white lg:p-0">About Us</a></li>
      <li><a class="text-lg font-medium text-white lg:p-0">Shop</a></li>
      <li>
        <a class="text-lg font-medium text-white lg:p-0">All Fruits</a>
      </li>
    </ul>
  </div>

  <div class="navbar-center hidden lg:flex">
    <a
      class="text-4xl font-bold text-white flex justify-center items-center gap-2"
      ><img class="w-10" src="images/logo.png" alt="" /><span
        >Fruit Burst</span
      ></a
    >
  </div>

  <!-- ===================== for mobile only=================== -->
  <div class="navbar-start sm:flex flex-start lg:hidden">
    <a
      class="text-xl font-bold text-black flex justify-center items-center gap-2"
      ><img class="w-7" src="images/logo.png" alt="" /><span
        >Fruit Burst</span
      ></a
    >
  </div>
  <!-- ======================================================== -->

  <div class="navbar-end dropdown flex flex-end lg:hidden">
    <div class="hidden md:inline-flex lg:hidden">
      <input
        class="relative text-base font-normal w-[90%] py-2 px-8 rounded-full bg-slate-300"
        type="search"
        name="search"
        id=""
        placeholder="Search here"
      />
      <i
        class="absolute top-4 inset-y-0 right-28 fa-solid fa-magnifying-glass"
      ></i>
    </div>

    <label tabindex="0" class="btn btn-ghost lg:hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-2/3 w-full"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25"
          stroke="#121212"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </label>
    <ul
      tabindex="0"
      class="menu menu-sm dropdown-content menu-vertical mt-56 z-[1] py-2 shadow bg-base-100 rounded-box md:w-1/3"
    >
      <li><a class="text-lg font-medium">Home</a></li>
      <li><a class="text-lg font-medium">About Us</a></li>
      <li><a class="text-lg font-medium">Shop</a></li>
      <li><a class="text-lg font-medium">All Fruits</a></li>

      <li class="mt-2 md:hidden">
        <input
          class="relative text-base font-normal w-[80%] rounded-full bg-slate-300 border-none"
          type="search"
          name="search"
          id=""
          placeholder="Search here"
        />
        <i
          class="absolute top-1.5 inset-y-0 right-9 fa-solid fa-magnifying-glass"
        ></i>
      </li>
    </ul>
  </div>

  <div class="relative navbar-end hidden lg:inline-flex">
    <input
      class="text-base font-normal lg:w-3/5 lg:py-4 lg:pl-6 rounded-full bg-[#FFFFFF]"
      type="search"
      name="search"
      id=""
      placeholder="Search here"
    />
    <i
      class="absolute w-[24px] top-5 inset-y-0 right-7 fa-solid fa-magnifying-glass"
    ></i>
  </div>
</nav>

<!-- ====================================Banner section========================= -->

   </header>
  </body>
</html>
